<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Name}}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link href="../assets/offcanvas.css" rel="stylesheet">

    <style>
        .beGone {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a class="navbar-brand mr-auto mr-lg-0" href="/">Cloud Technologies</a>
    <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
    </button>


    <a class="nav-link p-8" href="/user">{{.Name}}</a>

</nav>

<!-- TODO : Get actual user information and display it -->
<!-- TODO : Add option to add/update name, email and password -->
<!-- TODO : fix bug that if there is no secondary email it doesnt work to edit info-->

<!-- Show user the name, email-1, email-2 and number of classes-->
<!-- Functionality: Change password, add/change name, add/change email -->

<!-- Inspired by: https://getbootstrap.com/docs/4.2/examples/offcanvas/# -->
<div class="container" style="margin-top: 80px">

    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <div class="well profile">
            <div class="col-sm-12">
                <div class="col-xs-12">

                    <form method="post">

                        <!-- Name of the user-->
                        <div class="d-flex justify-content-between align-items-center border-bottom border-gray pb-2 mb-3">
                            <input id="name" name="usersName" type="text" readonly
                                   class="form-control-plaintext form-control-lg col-sm-6" placeholder="Name" required
                                   value={{.Name}}>
                            <button type="button" class="btn btn-primary" id="btn-edit" onclick="btnEdit()">Edit Profile
                            </button>
                        </div>

                        <!-- If the user has an email -->
                        <div class="form-group row">
                            <label for="primaryEmail" class="col-sm-2 col-form-label"><strong>School
                                    Email: </strong></label>
                            <div class="col-sm-6">
                                {{if .PrimaryEmail}}
                                    <input type="email" readonly class="form-control-plaintext" name="primaryEmail"
                                           id="email_student"
                                           placeholder="School Email" required
                                           value={{.PrimaryEmail}}>
                                {{else}}
                                    <input type="email" readonly class="form-control-plaintext" name="primaryEmail"
                                           id="email_student"
                                           required placeholder="School Email">
                                {{end}}
                            </div>
                        </div>


                        <!-- If user has secondary email, show it and give option to change it-->
                        <div class="form-group row">
                            <label for="secondaryEmail" class="col-sm-2 col-form-label"><strong>Secondary
                                    Email: </strong></label>
                            <div class="col-sm-6">
                                {{if .SecondaryEmail}}
                                    <input type="email" readonly class="form-control-plaintext" name="secondaryEmail"
                                           id="email_private"
                                           placeholder="Secondary Email"
                                           value={{.SecondaryEmail}}>
                                {{else}}
                                    <input type="email" readonly class="form-control-plaintext" name="secondaryEmail"
                                           id="email_private"
                                           placeholder="Secondary Email">
                                {{end}}
                            </div>
                        </div>

                        <div id="passwords" class="beGone">
                            <div class="form-group row">
                                <label for="oldPass" class="col-sm-2 col-form-label"><strong>Old
                                        Password: </strong></label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="oldPass" name="oldPass"
                                           placeholder="Old Password">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-sm-2 col-form-label"><strong>New
                                        Password: </strong></label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="password" name="newPass"
                                           placeholder="New Password">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="repeatPass" class="col-sm-2 col-form-label"><strong>Repeat
                                        Password: </strong></label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="repeatPass" name="repeatPass"
                                           placeholder="Repeat New Password">
                                </div>
                            </div>

                            <!-- TODO : check if new information is valid and give feedback either way-->
                            <button type="submit" class="btn btn-success" onclick="saveNewInfo()">Save</button>
                        </div>
                    </form>


                    <!-- Show number of classes the user is a student in -->
                    {{if .NoOfClasses}}
                        <p id="noOfClasses"><strong>Number of classes: </strong>{{.NoOfClasses}}</p>
                    {{else}}
                        <p id="noOfClasses"><strong>You don't have any active classes</strong></p>
                    {{end}}

                </div>
            </div>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm" style="margin-top: 20px">

        <div class="well profile">
            <div class="col-sm-12">
                <div class="col-xs-12">
                    <h6 class="border-bottom border-gray pb-2 mb-0">Courses</h6>

                    {{range .Courses}}
                        <div class="media text-muted pt-3">
                            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                                <div class="d-flex justify-content-between align-items-center">
                                    <strong class="text-gray-dark">{{.CourseCode}}</strong>
                                    <a href="#">Visit</a>
                                </div>
                                <span class="d-block">{{.CourseName}}</span>
                            </div>
                        </div>
                    {{end}}

                </div>
            </div>
        </div>
    </div>
</div>

<script>

    let userName = document.getElementById("name");
    let sEmail = document.getElementById("email_private");
    let passwords = document.getElementById("passwords");
    let noOfClasses = document.getElementById("noOfClasses");
    let noSecondary = document.getElementById("noSecondaryEmail");

    /**
     * btnEdit()
     *
     * Changes the design from information to be viewed to a form to a form to change/add information.
     *
     * */
    function btnEdit() {

        userName.readOnly = false;
        sEmail.readOnly = false;

        userName.className = "form-control form-control-lg col-sm-6";
        sEmail.className = "form-control";
        passwords.className = "";
        noOfClasses.className = "beGone";
        noSecondary.className = "beGone";
    }

    /**
     * saveNewInfo()
     *
     * Changes the design from a form to fill in to information to be only viewed.
     *
     */
    function saveNewInfo() {
        // Success save shit and revert
        userName.readOnly = true;
        sEmail.readOnly = true;

        userName.className = "form-control-plaintext form-control-lg col-sm-6";
        sEmail.className = "form-control-plaintext";
        noOfClasses.className = "";
        passwords.className = "beGone";
    }

</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</body>
</html>
